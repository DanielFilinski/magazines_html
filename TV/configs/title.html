<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gradient-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient-subtitle {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      text-transform: lowercase;
      font-style: italic;
    }

    .shadow-title {
      font-family: 'Roboto', sans-serif;
      font-size: 2.5rem;
      text-align: left;
      color: #222;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .shadow-subtitle {
      font-family: 'Roboto', sans-serif;
      color: #666;
      font-size: 1.2rem;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .bordered-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      border: 2px solid #ff7e5f;
      padding: 10px;
      border-radius: 15px;
      display: inline-block;
      background: #fff;
    }

    .bordered-subtitle {
      font-size: 1.5rem;
      color: #5f5f5f;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px dashed #feb47b;
      display: inline-block;
    }

    .retro-title {
      font-family: 'Courier New', Courier, monospace;
      font-size: 3rem;
      text-transform: uppercase;
      color: #fff;
      background: #222;
      padding: 10px;
      text-shadow: 3px 3px 0 #ff5722, 6px 6px 0 #795548;
      display: inline-block;
    }

    .retro-subtitle {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      color: #ffab91;
      text-shadow: 2px 2px 0px #6d4c41;
    }

    .minimal-title {
      font-size: 3rem;
      font-weight: normal;
      text-transform: lowercase;
      color: #333;
      border-bottom: 2px solid #333;
    }

    .minimal-subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      color: #666;
      text-transform: capitalize;
    }

    .neon-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0f0, 0 0 20px #00f, 0 0 30px #ff0;
    }

    .neon-subtitle {
      font-size: 1.5rem;
      color: #f0f;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f00, 0 0 20px #f80;
    }

    .rounded-title {
      font-size: 3rem;
      color: white;
      background: #333;
      padding: 15px 20px;
      border-radius: 30px;
      text-align: center;
    }

    .rounded-subtitle {
      font-size: 1.5rem;
      color: white;
      background: #999;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
    }

    .hover-title {
      font-size: 3rem;
      color: #222;
      transition: color 0.4s ease, transform 0.3s ease;
    }

    .hover-title:hover {
      color: #ff5722;
      transform: scale(1.1);
    }

    .hover-subtitle {
      font-size: 1.5rem;
      color: #222;
      transition: letter-spacing 0.4s ease;
    }

    .hover-subtitle:hover {
      letter-spacing: 3px;
    }

    .cutout-title {
      font-size: 5rem;
      color: transparent;
      background: #222;
      -webkit-background-clip: text;
      background-clip: text;
      text-transform: uppercase;
      font-weight: bold;
    }

    .futuristic-title {
      font-size: 3rem;
      text-transform: uppercase;
      color: #0f0f0f;
      letter-spacing: 10px;
      border: 3px solid #0ff;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
    }

    .futuristic-subtitle {
      font-size: 1.5rem;
      color: #666;
      border-top: 1px solid #aaa;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <h1 class="gradient-title">Заголовок</h1>
  <h2 class="gradient-subtitle">Подзаголовок</h2>

  <h1 class="shadow-title">Это Заголовок</h1>
  <h2 class="shadow-subtitle">Это Подзаголовок</h2>

  <h1 class="retro-title">Ретро Заголовок</h1>
  <h2 class="retro-subtitle">Ретро Подзаголовок</h2>

  <h1 class="minimal-title">Минимализм</h1>
  <h2 class="minimal-subtitle">Стиль минимализма</h2>

  <h1 class="rounded-title">Фон с блоками</h1>
  <h2 class="rounded-subtitle">Легкость восприятия</h2>

  <h1 class="hover-title">Заголовок с анимацией</h1>
  <h2 class="hover-subtitle">Интерактивный подзаголовок</h2>

  <h1 class="cutout-title">Вырезанный Текст</h1>

  <h2 class="futuristic-subtitle">Будущее дизайна</h2>


</body>

</html>
